<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <span style="font-family: Bungee, cursive">tweeter</span>
      <div class="cta">
      <p><strong>Write</strong> a new tweet</p>
      <span class="arrow fa-solid fa-angles-down"></span>
    </div>
    </nav>
    <header class="header">
      <br>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="main-title">Brenda Villa Real</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet" style="font-family: Fredoka">
        <br><br><br>
        <h2 class="title-tweet">Compose Tweet</h2>
        <form method="POST" action="/tweets" enctype="application/x-www-form-urlencoded">
          <label for="tweet-text"></label>
          <textarea class="textarea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-counter" style="font-family: Bungee, cursive">
            <button type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section> 
    </main>
  </body>
</html>
